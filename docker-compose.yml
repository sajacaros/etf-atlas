version: '3.8'

services:
  db:
    build:
      context: ./docker/db
      dockerfile: Dockerfile
    container_name: etf-atlas-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-etf_atlas}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etf-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: etf-atlas-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-etf_atlas}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:9600}
    ports:
      - "${BACKEND_PORT:-9601}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - etf-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: etf-atlas-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:9601}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "${FRONTEND_PORT:-9600}:80"
    depends_on:
      - backend
    networks:
      - etf-network
    restart: unless-stopped

  airflow-webserver:
    image: apache/airflow:2.10.4-python3.12
    container_name: etf-atlas-airflow
    user: root
    environment:
      TZ: Asia/Seoul
      PIP_ROOT_USER_ACTION: ignore
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Asia/Seoul
      AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE: Asia/Seoul
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-etf_atlas}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-your-airflow-secret}
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USER:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-admin}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-etf_atlas}
    ports:
      - "${AIRFLOW_PORT:-8080}:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/requirements.txt:/opt/airflow/requirements.txt
      - airflow_logs:/opt/airflow/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - etf-network
    command: >
      bash -c "
        ln -snf /usr/share/zoneinfo/Asia/Seoul /etc/localtime &&
        echo 'Asia/Seoul' > /etc/timezone &&
        python -m pip install --no-cache-dir -r /opt/airflow/requirements.txt &&
        airflow db migrate &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow scheduler &
        airflow webserver
      "
    restart: unless-stopped

volumes:
  postgres_data:
  airflow_logs:

networks:
  etf-network:
    driver: bridge
